<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The Employee list is:</h1>
    {% if emplist %}
    <table>
        <thead>
            <th>Eno</th>
            <th>Ename</th>
            <th>Esal</th>
            <th>Eaddress</th>
        </thead>

        {% for emp in emplist %}
        <tr>
            <td>{{emp.eno}}</td>
            <td>{{emp.ename}}</td>
            <td>{{emp.esal}}</td>
            <td>{{emp.eaddr}}</td>
        </tr>
        {% endfor %}
    </table>

    {% else %}
    <p> No record Found</p>

    {% endif %}
</body>
</html>
